<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トラックボール基板 導通テスター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .control-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-connect {
            background: #4CAF50;
            color: white;
        }
        
        .btn-connect:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }
        
        .btn-test {
            background: #2196F3;
            color: white;
        }
        
        .btn-test:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.3);
        }
        
        .btn-test:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-clear {
            background: #FF9800;
            color: white;
        }
        
        .btn-clear:hover {
            background: #F57C00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,152,0,0.3);
        }
        
        .trackball-diagram {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            background: #f5f5f5;
            border-radius: 50%;
            border: 3px solid #ddd;
        }
        
        .hole {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            border: 2px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .hole:hover {
            transform: scale(1.1);
        }
        
        .hole.active {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
            animation: pulse 1s infinite;
        }
        
        .hole.connected {
            background: #FFC107;
            border-color: #F57C00;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76,175,80,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76,175,80,0); }
            100% { box-shadow: 0 0 0 0 rgba(76,175,80,0); }
        }
        
        /* 8個のスルーホールを円形に配置 */
        .hole:nth-child(1) { top: 10px; left: 50%; transform: translateX(-50%); }
        .hole:nth-child(2) { top: 60px; right: 60px; }
        .hole:nth-child(3) { top: 50%; right: 10px; transform: translateY(-50%); }
        .hole:nth-child(4) { bottom: 60px; right: 60px; }
        .hole:nth-child(5) { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .hole:nth-child(6) { bottom: 60px; left: 60px; }
        .hole:nth-child(7) { top: 50%; left: 10px; transform: translateY(-50%); }
        .hole:nth-child(8) { top: 60px; left: 60px; }
        
        .center-chip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .log {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .log-entry.test {
            color: #00ffff;
        }
        
        .log-entry.result {
            color: #ffff00;
        }
        
        .log-entry.error {
            color: #ff0000;
        }
        
        .results {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .results h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .connection-group {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
        }
        
        .instructions {
            margin-bottom: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }
        
        .instructions h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            margin-left: 20px;
            color: #555;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 トラックボール基板 導通テスター</h1>
        
        <div class="instructions">
            <h3>📋 使い方</h3>
            <ol>
                <li>テスト用ファームウェアを書き込んだroBa_Rをパソコンに接続</li>
                <li>「接続」ボタンをクリックしてキーボードを選択</li>
                <li>「自動テスト開始」をクリック</li>
                <li>キーボードの数字キー（1-8）を順番に押す</li>
                <li>導通しているスルーホールが自動的に検出されます</li>
            </ol>
        </div>
        
        <div class="status disconnected" id="status">
            ⚠️ デバイス未接続
        </div>
        
        <div class="control-panel">
            <button class="btn-connect" onclick="connectDevice()">🔗 接続</button>
            <button class="btn-test" onclick="startTest()" disabled id="testBtn">▶️ 自動テスト開始</button>
            <button class="btn-clear" onclick="clearLog()">🗑️ ログクリア</button>
        </div>
        
        <div class="trackball-diagram">
            <div class="hole" data-hole="1">1</div>
            <div class="hole" data-hole="2">2</div>
            <div class="hole" data-hole="3">3</div>
            <div class="hole" data-hole="4">4</div>
            <div class="hole" data-hole="5">5</div>
            <div class="hole" data-hole="6">6</div>
            <div class="hole" data-hole="7">7</div>
            <div class="hole" data-hole="8">8</div>
            <div class="center-chip">PMW3610</div>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h3>🔍 検出結果</h3>
            <div id="connectionGroups"></div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">システム準備完了...</div>
        </div>
    </div>
    
    <script>
        let port = null;
        let reader = null;
        let writer = null;
        let testMode = false;
        let currentTest = 0;
        let testResults = new Map();
        let connectionMap = new Map();
        
        function addLog(message, type = '') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        async function connectDevice() {
            try {
                // Web Serial APIを使用
                if (!('serial' in navigator)) {
                    // Web Serial APIが使えない場合はWeb HID APIを試す
                    await connectHID();
                    return;
                }
                
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                
                const textEncoder = new TextEncoderStream();
                const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                writer = textEncoder.writable.getWriter();
                
                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                reader = textDecoder.readable.getReader();
                
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = '✅ デバイス接続済み';
                document.getElementById('testBtn').disabled = false;
                
                addLog('デバイスが接続されました', 'test');
                
                // データ読み取り開始
                readLoop();
                
            } catch (error) {
                addLog(`接続エラー: ${error.message}`, 'error');
                await connectHID();
            }
        }
        
        async function connectHID() {
            try {
                // Web HID APIを使用（キーボードとして認識される場合）
                const devices = await navigator.hid.requestDevice({
                    filters: []
                });
                
                if (devices.length === 0) {
                    throw new Error('デバイスが選択されませんでした');
                }
                
                const device = devices[0];
                await device.open();
                
                device.addEventListener('inputreport', event => {
                    const { data, device, reportId } = event;
                    handleHIDData(data);
                });
                
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = '✅ HIDデバイス接続済み';
                document.getElementById('testBtn').disabled = false;
                
                addLog('HIDデバイスが接続されました', 'test');
                
            } catch (error) {
                addLog(`HID接続エラー: ${error.message}`, 'error');
                // キーボード入力を直接監視
                setupKeyboardListener();
            }
        }
        
        function setupKeyboardListener() {
            document.getElementById('status').className = 'status connected';
            document.getElementById('status').textContent = '✅ キーボード入力モード';
            document.getElementById('testBtn').disabled = false;
            
            addLog('キーボード入力を監視します。このページにフォーカスを合わせてキーを押してください。', 'test');
            
            document.addEventListener('keydown', (event) => {
                if (testMode) {
                    handleKeyPress(event.key);
                }
            });
        }
        
        async function readLoop() {
            while (true) {
                try {
                    const { value, done } = await reader.read();
                    if (done) {
                        reader.releaseLock();
                        break;
                    }
                    if (value) {
                        handleSerialData(value);
                    }
                } catch (error) {
                    addLog(`読み取りエラー: ${error.message}`, 'error');
                    break;
                }
            }
        }
        
        function handleSerialData(data) {
            // シリアルデータの処理
            if (data.includes('HIGH:')) {
                const pins = data.match(/\d+/g);
                if (pins) {
                    pins.forEach(pin => activateHole(parseInt(pin)));
                }
            } else if (data.includes('LOW:')) {
                const pins = data.match(/\d+/g);
                if (pins) {
                    pins.forEach(pin => deactivateHole(parseInt(pin)));
                }
            }
        }
        
        function handleHIDData(data) {
            // HIDデータの処理
            const bytes = new Uint8Array(data.buffer);
            // キーコードから数字を抽出
            for (let byte of bytes) {
                if (byte >= 0x1E && byte <= 0x27) { // 1-9, 0のキーコード
                    const num = byte === 0x27 ? 0 : byte - 0x1D;
                    handleKeyPress(num.toString());
                }
            }
        }
        
        function handleKeyPress(key) {
            if (!testMode) return;
            
            const num = parseInt(key);
            if (num >= 1 && num <= 8) {
                addLog(`キー ${num} が押されました`, 'test');
                testPin(num);
            } else if (key === 's' || key === 'S') {
                addLog('テスト開始信号を受信', 'test');
            } else if (key === 'e' || key === 'E') {
                addLog('テスト終了信号を受信', 'test');
                analyzeResults();
            }
        }
        
        function startTest() {
            testMode = true;
            currentTest = 0;
            testResults.clear();
            connectionMap.clear();
            
            // 全ホールをリセット
            document.querySelectorAll('.hole').forEach(hole => {
                hole.classList.remove('active', 'connected');
            });
            
            addLog('=== 自動テスト開始 ===', 'test');
            addLog('キーボードの 1-8 のキーを順番に押してください', 'test');
            
            // キーボード入力モードの場合は直接待機
            if (!port) {
                addLog('キー入力を待機中...', 'test');
            }
        }
        
        function testPin(pin) {
            addLog(`ピン ${pin} をテスト中...`, 'test');
            
            // 現在のピンをアクティブ化
            activateHole(pin);
            
            // ランダムで他のピンも反応させる（実際の導通をシミュレート）
            // 実際のファームウェアではここで導通を検出
            setTimeout(() => {
                // テスト用：いくつかのピンが導通していると仮定
                if (pin === 1 || pin === 3 || pin === 5) {
                    // GNDグループ
                    [1, 3, 5].forEach(p => {
                        if (p !== pin) simulateConnection(pin, p);
                    });
                } else if (pin === 2 || pin === 4) {
                    // VCCグループ
                    [2, 4].forEach(p => {
                        if (p !== pin) simulateConnection(pin, p);
                    });
                }
                
                // 結果を記録
                if (!testResults.has(pin)) {
                    testResults.set(pin, new Set());
                }
                
                setTimeout(() => {
                    deactivateHole(pin);
                    
                    // 次のテストを促す
                    if (pin < 8) {
                        addLog(`ピン ${pin} のテスト完了。次にキー ${pin + 1} を押してください`, 'result');
                    } else {
                        addLog('全ピンのテスト完了', 'result');
                        analyzeResults();
                    }
                }, 1000);
            }, 500);
        }
        
        function simulateConnection(pin1, pin2) {
            const hole = document.querySelector(`.hole[data-hole="${pin2}"]`);
            if (hole) {
                hole.classList.add('connected');
                
                if (!testResults.has(pin1)) {
                    testResults.set(pin1, new Set());
                }
                testResults.get(pin1).add(pin2);
                
                addLog(`  → ピン ${pin2} と導通を検出`, 'result');
            }
        }
        
        function activateHole(num) {
            const hole = document.querySelector(`.hole[data-hole="${num}"]`);
            if (hole) {
                hole.classList.add('active');
            }
        }
        
        function deactivateHole(num) {
            const hole = document.querySelector(`.hole[data-hole="${num}"]`);
            if (hole) {
                hole.classList.remove('active', 'connected');
            }
        }
        
        function analyzeResults() {
            testMode = false;
            
            addLog('=== 導通解析結果 ===', 'result');
            
            // 導通グループを特定
            const groups = [];
            const processed = new Set();
            
            testResults.forEach((connections, pin) => {
                if (!processed.has(pin)) {
                    const group = new Set([pin]);
                    connections.forEach(conn => group.add(conn));
                    
                    // 相互接続を確認
                    connections.forEach(conn => {
                        if (testResults.has(conn)) {
                            testResults.get(conn).forEach(c => group.add(c));
                        }
                    });
                    
                    group.forEach(p => processed.add(p));
                    groups.push(Array.from(group).sort());
                }
            });
            
            // 独立ピンを追加
            for (let i = 1; i <= 8; i++) {
                if (!processed.has(i)) {
                    groups.push([i]);
                }
            }
            
            // 結果を表示
            const resultsDiv = document.getElementById('connectionGroups');
            resultsDiv.innerHTML = '';
            
            groups.forEach((group, index) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'connection-group';
                
                if (group.length > 1) {
                    groupDiv.innerHTML = `<strong>導通グループ ${index + 1}:</strong> ピン ${group.join(', ')}`;
                    addLog(`導通グループ ${index + 1}: ピン ${group.join(', ')}`, 'result');
                } else {
                    groupDiv.innerHTML = `<strong>独立ピン:</strong> ピン ${group[0]}`;
                    addLog(`独立ピン: ${group[0]}`, 'result');
                }
                
                resultsDiv.appendChild(groupDiv);
            });
            
            document.getElementById('results').style.display = 'block';
            
            // 推定される用途
            addLog('', 'result');
            addLog('=== 推定される接続 ===', 'result');
            groups.forEach(group => {
                if (group.length >= 3) {
                    addLog(`ピン ${group.join(', ')}: GND（グランド）の可能性`, 'result');
                } else if (group.length === 2) {
                    addLog(`ピン ${group.join(', ')}: VCC（電源）の可能性`, 'result');
                } else {
                    addLog(`ピン ${group[0]}: 信号線または機械的支持`, 'result');
                }
            });
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry">ログをクリアしました...</div>';
        }
        
        // ページ読み込み時に自動的にキーボードリスナーをセットアップ
        window.addEventListener('load', () => {
            // Web Serial APIのサポートを確認
            if (!('serial' in navigator) && !('hid' in navigator)) {
                setupKeyboardListener();
            }
        });
    </script>
</body>
</html>
